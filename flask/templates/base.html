<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Professional Resume{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><a href="{{ url_for('home') }}">{{ resume.personal_info.name }}</a></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('home') }}#about">About</a></li>
                        <li><a href="{{ url_for('home') }}#education">Education</a></li>
                        <li><a href="{{ url_for('home') }}#skills">Skills</a></li>
                        <li><a href="{{ url_for('home') }}#projects">Projects</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    </ul>
                </nav>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <p>&copy; {{ resume.personal_info.name }} - {{ current_year }}</p>
                </div>
                <div class="social-links">
                    <a href="https://{{ resume.personal_info.linkedin }}" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://{{ resume.personal_info.github }}" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="mailto:{{ resume.personal_info.email }}"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
